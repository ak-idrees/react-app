name: React Docker CI/CD (Client Based)

on:
  push:
    tags:
      - 'dep-frontend-*'
      - 'dep-backend-*'

defaults:
  run:
    shell: bash
   runs-on: idrees  # single runner for all jobs

jobs:

  prepare:
    name: Extract Client & Service
    outputs:
      client: ${{ steps.extract.outputs.client }}
      service: ${{ steps.extract.outputs.service }}
    steps:
      - name: Extract from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"

          # Extract service (first 2 parts) and client (last part)
          SERVICE=$(echo $TAG | cut -d'-' -f1-2)  # dep-frontend or dep-backend
          CLIENT=$(echo $TAG | cut -d'-' -f3)

          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "client=$CLIENT" >> $GITHUB_OUTPUT

  build:
    name: Build App
    needs: prepare
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm install
      - run: npm run build

  docker:
    name: Build & Push Docker Image
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/simple-reactjs-app:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/simple-reactjs-app:${{ github.sha }}

  deploy:
    name: Deploy Client Service
    needs: docker
    steps:
      - name: Deploy container dynamically
        run: |
          CLIENT="${{ needs.prepare.outputs.client }}"
          SERVICE="${{ needs.prepare.outputs.service }}"

          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/simple-reactjs-app:${{ github.sha }}"
          CONTAINER_NAME="react-${SERVICE}-${CLIENT}"
          PORT=""

          # Assign ports dynamically (frontend/backend)
          if [ "$SERVICE" = "dep-frontend" ]; then
            PORT=3001
          elif [ "$SERVICE" = "dep-backend" ]; then
            PORT=3002
          else
            echo "Invalid service type: $SERVICE"
            exit 1
          fi

          docker pull $IMAGE

          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            -p $PORT:3000 \
            $IMAGE
